<html>
  <head>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <main role="main" class="container py-5">
      <h2>二维码生成API</h2><hr/><p><b>text</b>：要生成二维码的网址或文本内容（必填）</p><p><b>size</b>：二维码大小（可选参数，默认大小270）</p><hr/><p><b>示例</b>：https://him.cm/tool/qrcreat/?text=https://www.google.com/&size=100
</p><p><b>调用</b>：&lt;img src="https://him.cm/tool/qrcreat/?text=https://www.google.com/&size=100"&gt;</p><hr/>
    </main>
  </body>
</html>
